<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="header">
            <h1 class="title">Battleship</h1>
            <button id="startReset">Start Game</button>
        </div>

        <div id="opponentContainer">
            <div id="opponentHeader">
                <h3>Enemy Fleet</h3>
            </div>
            <div class="opponentBoard">
                <div id="opponentGameBoard">
                </div>
                <div id="opponentBoardTable">
                    <table id="opponentShipTable">
                        <tr>
                            <th>Ship</th>
                            <th>Status</th>
                        </tr>
                        <tr>
                            <td id="opponentCarrierShipName">Carrier</td>
                            <td id="opponentCarrierShipStatus">Operational</td>
                        </tr>
                        <tr>
                            <td id="opponentBattleshipShipName">Battleship</td>
                            <td id="opponentBattleshipShipStatus">Operational</td>
                        </tr>
                        <tr>
                            <td id="opponentDestroyerShipName">Destroyer</td>
                            <td id="opponentDestroyerShipStatus">Operational</td>
                        </tr>
                        <tr>
                            <td id="opponentSubmarineShipName">Submarine</td>
                            <td id="opponentSubmarineShipStatus">Operational</td>
                        </tr>
                        <tr>
                            <td id="opponentPatrol-boatShipName">Patrol Boat</td>
                            <td id="opponentPatrol-boatShipStatus">Operational</td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>

        <div id="playerContainer">
            <div id="playerHeader">
                <h3>Your Fleet</h3>
            </div>
        
            <div id="playerBoard">
                <div id="playerGameBoard">
                </div>

                <div id="playerBoardTable">
                    <table id="playerShipTable">
                        <tr>
                            <th>Ship</th>
                            <th>Status</th>
                            <th>Hits</th>
                        </tr>
                        <tr>
                            <td id="carrierShipName">Carrier</td>
                            <td id="carrierShipStatus">Operational</td>
                            <td id="carrierHits">0</td>
                        </tr>
                        <tr>
                            <td id="battleshipShipName">Battleship</td>
                            <td id="battleshipShipStatus">Operational</td>
                            <td id="battleshipHits">0</td>
                        </tr>
                        <tr>
                            <td id="destroyerShipName">Destroyer</td>
                            <td id="destroyerShipStatus">Operational</td>
                            <td id="destroyerHits">0</td>
                        </tr>
                        <tr>
                            <td id="submarineShipName">Submarine</td>
                            <td id="submarineShipStatus">Operational</td>
                            <td id="submarineHits">0</td>
                        </tr>
                        <tr>
                            <td id="patrol-boatShipName">Patrol Boat</td>
                            <td id="patrol-boatShipStatus">Operational</td>
                            <td id="patrol-boatHits">0</td>
                        </tr>
                    </table>
                </div>
            </div>
            
            
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
